<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<title>PiOSK</title>
	</head>
	<body>
		<nav id="navs" class="bg-body-tertiary navbar">
			<div class="d-flex justify-content-between container-md">
				<h1 class="my-1">Pi<span class="bg-danger mx-1 px-1 rounded">OSK</span></h1>
				<h1 class="my-1">Hostname:&nbsp;<span id="hostname">unknown</span></h1>
			</div>
		</nav>

		<div id="screen" class="my-5 container-md">
			<div class="card">
				<a href="/desktop">
					<img src="/desktop" id="desktop" class="card-img-top">
				</a>
				<div class="card-footer">
					<div id="tv-controls" class="container mb-3">
						<div class="row">
							<div class="col input-group">
								<button id="tv-power" type="button" class="btn btn-danger">TV <span class="align-text-bottom">⏻</span></button>
								<span class="input-group-text">
									Power:&nbsp;<span id="tv-power-status">Unknown</span>
								</span>
							</div>
							<div class="col btn-group">
								<button id="tv-volume-down" type="button" class="btn btn-warning">Volume <span class="align-text-bottom">-</span></button>
								<button id="tv-volume-mute" type="button" class="btn btn-secondary">Mute</button>
								<button id="tv-volume-up" type="button" class="btn btn-primary">Volume <span class="align-text-bottom">+</span></button>
							</div>
						</div>
					</div>
					<div id="tv-controls" class="container">
						<button id="refresh" type="button" class="btn btn-success">Refresh Browser <span class="align-text-bottom">↻</span></button>
					</div>
				</div>
			</div>
		</div>

		<div id="settings" class="my-5 container-md">
			<div class="input-group">
				<span class="input-group-text">URL</span>
				<input id="url" type="text" class="form-control form-control-lg" placeholder="Set URL of Kiosk...">
			</div>
			<div class="input-group">
				<span class="input-group-text">Idle Refresh Timeout</span>
				<input type="number" id="page_timeout" class="form-control form-control-lg">
				<span class="input-group-text">Seconds</span>
			</div>
			<div class="input-group">
				<button id="execute" type="button" class="btn btn-danger">APPLY <span class="align-text-bottom">⏻</span></button>
			</div>
		</div>

		<div id="update-controls" class="my-5 container-md">
			<div class="input-group">
				<button id="update" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update PiOSK</button>
				<span class="input-group-text" id="update-status">Update Status Unknown</span>
			</div>
		</div>

		<template id="template-err">
			<pre class="m-4 alert alert-danger" role="alert"></pre>
		</template>

		<template id="template-suc">
			<pre class="m-4 alert alert-success" role="alert"></pre>
		</template>

		<template id="template-loading">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</template>				

		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">PiOSK Update</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<pre id="update-text"></pre>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="reboot" type="button" class="btn btn-danger" data-bs-dismiss="modal">Reboot <span class="align-text-bottom">⏻</span></button>
					</div>
				</div>
			</div>
		</div>

		<!-- For script compat -->
		<div id="qr-cards"></div>

		<template id="template-qr">
			<div class="card" hidden>
				<div class="card-header">
					<h5 class="card-title">IP Address:&nbsp;<span id="ip"></span></h5>
				</div>
				<div class="card-body">
					<p class="card-text">Scan QR to set up</p>
					<div class="qr d-inline-flex"></div>
				</div>
			</div>
		</template>
		<!-- END For script compat -->

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</body>
</html>
