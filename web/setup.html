<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<title>PiOSK</title>
	</head>
	<body>
		<div class="position-fixed top-50 start-50 translate-middle">
			<h1>Hostname:&nbsp;<span id="hostname" class="text-success"></span></h1>
			<div id="qr-cards"></div>
		</div>

		<template id="template-qr">
			<div class="card m-3">
				<div class="card-header">
					<h5 class="card-title">IP Address:&nbsp;<span id="ip"></span></h5>
				</div>
				<div class="card-body">
					<p class="card-text">Scan QR to set up</p>
					<div class="qr d-inline-flex"></div>
				</div>
			</div>
		</template>

		<!-- For script compat -->
		<div id="screen" class="my-5 container-md" hidden>
			<div class="card">
				<img src="/desktop" id="desktop" class="card-img-top">
			</div>
		</div>
		<!-- END For script compat -->

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</body>
</html>
